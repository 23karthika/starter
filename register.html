<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >EMC</title>
    <link rel="icon" href="emc.png">
</head>
<body>
    <center>
     <h1>Error Makes Clever Academy🚀</h1>
     <h5>Training | Tech News | Freshers Guide</h5>
     <p>Empowering young developers to level up their skills through training in software development technologies🧑‍🎓</p>
    </center>
    <hr>
    <center>
    <h1>Registration Form</h1>
    </center>
    <center>
    <form>
        <table>
           <tr>
            <td>Name:</td><td><input type="text" placeholder="Enter Your Name"></td>
           </tr>  
           <tr>
            <td>Age:</td><td><input type="num" placeholder="Enter Your Age"></td>
           </tr>
           <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
           </tr>
           <tr>
            <td>Email:</td><td><input type="email" placeholder="Enter your Email"></td>
           </tr>
           <tr>
            <td>Select a Course:</td>
            <td>
                <select>
                    <option>Full Stack Development</option>
                    <option>Java Developer</option>
                    <option>Web developer</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>Upload your Resume</td>
            <td><input type="file"></td>
           </tr>
           <tr>
            <td>
                <input type="Reset">
            </td>
            <td>
                <input type="Submit">
            </td>
           </tr>
        </table>
    </form>
</center>
